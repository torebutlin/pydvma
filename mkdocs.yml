site_name: pydvma Documentation
site_description: A Python package for dynamics and vibration measurements and analysis
site_author: Tore Butlin
site_url: https://torebutlin.github.io/pydvma

repo_name: torebutlin/pydvma
repo_url: https://github.com/torebutlin/pydvma
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [pydvma]
          options:
            docstring_style: google
            docstring_section_style: list
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            separate_signature: true
            members_order: source
            filters: ["!^_"]
            heading_level: 3

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Basic Usage: getting-started/basic-usage.md
  - User Guide:
      - Data Acquisition: user-guide/acquisition.md
      - Data Analysis: user-guide/analysis.md
      - Modal Analysis: user-guide/modal-analysis.md
      - Plotting and Visualization: user-guide/plotting.md
      - Import and Export: user-guide/import-export.md
  - API Reference:
      - Analysis: api/analysis.md
      - Acquisition: api/acquisition.md
      - Data Structures: api/datastructure.md
      - Plotting: api/plotting.md
      - Modal Analysis: api/modal.md
      - File Operations: api/file.md
      - GUI: api/gui.md
  - Examples:
      - Basic Examples: examples/basic.md
      - Advanced Examples: examples/advanced.md
  - Contributing:
      - Guidelines: contributing.md
      - Docstring Style Guide: contributing-docstrings.md
  - License: license.md
